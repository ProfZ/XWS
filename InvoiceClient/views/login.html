<div>
	<form>
		<div class="form-group">
			<label >username:</label>
			<input class="form-control" ng-model="user.username" id="username"></input>
		</div>
		<div class="form-group">
			<label>password:</label>
			<input type="password" class="form-control" ng-model="user.password" id="password"></input>
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="login()">login</button>
		</div>
	</form>
</div>

<div class="modal-header">
    <h3 class="modal-title">Invoice item</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>goods name:</label>
            <input class="form-control" ng-model="invoiceItem.nazivRobeUsluge"></input>
        </div>
        <div class="form-group">
            <label>quantity:</label>
            <input class="form-control" ng-model="invoiceItem.kolicina"></input>
        </div>
        <div class="form-group">
            <label>measure unit:</label>
            <input class="form-control" ng-model="invoiceItem.jedinicaMere"></input>
        </div>
        <div class="form-group">
            <label>price per unit:</label>
            <input class="form-control" ng-model="invoiceItem.jedinicnaCena"></input>
        </div>
        <div class="form-group">
            <label>amount:</label>
            <input class="form-control" ng-model="invoiceItem.vrednost"></input>
        </div>
        <div class="form-group">
            <label>rabate percentage:</label>
            <input class="form-control" ng-model="invoiceItem.procenatRabata"></input>
        </div>
        <div class="form-group">
            <label>rabate amount:</label>
            <input class="form-control" ng-model="invoiceItem.iznosRabata"></input>
        </div>
        <div class="form-group">
            <label>minus rabat:</label>
            <input class="form-control" ng-model="invoiceItem.umanjenoZaRabat"></input>
        </div>
        <div class="form-group">
            <label>total tax:</label>
            <input class="form-control" ng-model="invoiceItem.ukupanPorez"></input>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn" ng-click="delete()">Delete</button>
</div>

<div ng-if="logged()">
	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr>
			<th>supplier name</th>
			<th>supplier address</th>
			<th>total amount</th>
		</tr>
		<tr ng-repeat="invoice in invoices" ng-click="insertOrEditInvoice(invoice)">
			<td>{{invoice.zaglavljeFakture.dobavljac.nazivKupca}}</td>
			<td>{{invoice.zaglavljeFakture.dobavljac.adresaKupca}}</td>
			<td>{{invoice.zaglavljeFakture.iznosZaUplatu}}</td>
		</tr>
	</table>
	<div>
		<button class="btn" ng-click="insertOrEditInvoice()">new</button>
	</div>
</div>
